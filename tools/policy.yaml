policy_version: "1.3.0"
created_at: "2025-11-23T22:00:00Z"

model_rules:
  # 强制架构设计仅使用高智力模型
  spec: 
    - codex-high
    - o1-preview
    - o3-mini-high
  # 强制实现使用超长上下文模型
  code: 
    - gemini-exp-1121
    - gemini-2.0-flash-thinking
    - antigravity
  # 强制测试和Fix使用最强逻辑模型
  test: 
    - claude-3-5-sonnet-20241022
    - claude-code-cli

dependency_rules:
  allowed_packages:
    yaml: PyYAML
    pydantic: pydantic
    pytest: pytest
    # 增加常用的大模型开发库，避免 Gemini 报错
    tenacity: tenacity
    structlog: structlog

security_rules:
  test_banned_modules:
    - subprocess
    - socket
    - http.server
    - pdb # 禁止提交调试断点
  
  test_restricted_modules:
    - boto3
    - requests